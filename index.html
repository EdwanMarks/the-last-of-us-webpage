<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last of Us | HOME</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./src/imagens/icon.png"/>
    
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>  
  <body>
    <main>
      <div class="carrossel">
        <img
          class="imagem ativa"
          src="./src/imagens/tlou-1.jpg"
          alt="Ellie e Joel abraçados"
        />
        <img
          class="imagem"
          src="./src/imagens/tlou-2.jpg"
          alt="Personagens TLOU"
        />
        <img
          class="imagem"
          src="./src/imagens/tlou-3.jpg"
          alt="Joel olhando pela janela"
        />
        <img
          class="imagem"
          src="./src/imagens/tlou-4.jpg"
          alt="Ellie e Tess se olhando"
        />
        <img
          class="imagem"
          src="./src/imagens/tlou-5.jpg"
          alt="Ellie e Joel caminhando por uma cidade destruida"
        />
        <img
          class="imagem"
          src="./src/imagens/tlou-6.jpg"
          alt="Joel segurando uma lanterna ligada na mão esquerda"
        />
      </div>

      <div class="conteudo">
        <div class="informacoes">
          <img class="logo"src="./src/imagens/logo.png" alt="logo TLOU" />

          <p class="descricao">
            Joel, um sobrevivente duro e cínico, e a jovem e impetuosa Ellie se
            conectam pela dificuldade do mundo em que vivem. Juntos, eles
            enfrentam circunstâncias brutais e monstros impiedosos durante uma
            difícil jornada pelos EUA após um surto apocalíptico.
          </p>
        </div>
        <div class="botoes-carrossel">
          <button class="botao selecionado"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
        </div>
      </div>

      <aside class="menu-lateral">
        <ul>
          <li>
            <a href="https://github.com/EdwanMarks" target="_blank">
              <img
                src="./src/imagens/github.svg"
                alt="logo github"
                class="icone"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/edwan-marques-5ab150b9/"
              target="_blank"
            >
              <img
                src="./src/imagens/linkedin-in.svg"
                alt="logo linkedin"
                class="icone"
              />
            </a>
          </li>
        </ul>
      </aside>
    </main>
    <script src="./src/js/index.js"></script>
    <audio autoplay="autoplay" loop>
      <source src="./src/audio/the-last-of-us-theme.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
